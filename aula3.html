<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    valor 1: <input type="number" id="number1" /><br /><br />
    valor 2: <input type="number" id="number2" /><br /><br />
    operacao: <input type="text" id="operacao" /><br /><br />
    <input type="button" value="submit" onclick="calcular()" />
    <p id="resultado"></p>

    <script>
      function calcular() {
        let valor1 = Number(
          document.getElementById("number1".getElementById).value
        );
        let valor2 = Number(document.getElementById("number2").value);
        let operacao = document.getElementById("operacao").value;
        let resultado;

        if (operacao == "+") resultado = valor1 + valor2;
        else if (operacao == "*") resultado = valor1 + valor2;
        else if (operacao == "/") resultado = valor1 + valor2;
        else if (operacao == "-") resultado = valor1 + valor2;
        else resultado = "operador incorreto!!!";

        document.getElementById("resultado").innerHTML =
          "o resultado da operação é:";
      }
    </script>
  </body>
